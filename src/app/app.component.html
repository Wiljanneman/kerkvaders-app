<div class="p-8 flex items-center justify-center">

  <ngx-mat-timeline
  [position]="'center'"
  [orientation]="'vertical'"
  [reverse]="false"
  >
  <ngx-mat-timeline-item
    *ngFor="let item of items; let idx = index"
    [icon]="item.icon"
    [svgIcon]="item.svgIcon"
    [iconUrl]="getImageUrl(item.iconUrl!)"
    [label]="item.label"
  >
    <div>
      {{ item.content }}
    </div>
  </ngx-mat-timeline-item>
  </ngx-mat-timeline>
</div>
